				var selisihy =  Math.abs( posSriwijayaY - posDemakY);
				var langkahya = (selisihx > 0)?  selisihy / (selisihx / 10) : 10;
				if(selisihy < 10){
					posSriwijayaY = posDemakY;
				}
         
				if(posDemakY > posSriwijayaY){
					posSriwijayaY +=langkahya;
				} 
				else if(posDemakY < posSriwijayaY){
					posSriwijayaY -=langkahya;
				}
				ctx.beginPath();
				ctx.arc(posSriwijayaX, posSriwijayaY, 3, 0, Math.PI*2);
				ctx.fill();
				ctx.closePath();
				posSriwijayaX += 3;
				posSriwijayaY -= 1;
			}
